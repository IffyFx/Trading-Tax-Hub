<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2a4d8d, #3e7cb1); /* Forex related blue gradient */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Overlay for darkening */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        /* Centered container */
        .container {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark container for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
        }

        .explanation {
            font-size: 16px;
            line-height: 1.6;
            color: #ddd;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center; /* Center the buttons horizontally */
        }

        /* Button styling */
        .button {
            display: inline-block;
            width: 220px;
            padding: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tax Information</h1>

        <div class="explanation">
            <h3>Annual Salary (£):</h3>
            <p>Enter your gross annual salary (before tax). This is the amount you earn in a year before deductions.</p>

            <h3>Other Income (£):</h3>
            <p>Include any additional income such as side jobs, freelance work, rental income, etc.</p>
        </div>

        <!-- Button container with two links -->
        <div class="button-container">
            <a href="tax-calculator.html" class="button">Go to Tax Calculator</a>
            <a href="index.html" class="button">Back to UK Tax Trading Hub</a>
        </div>
    </div>
</body>

</html>
