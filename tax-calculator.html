<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2a4d8d, #3e7cb1); /* Forex related blue gradient */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Overlay for darkening */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        /* Container for Tax Calculator */
        .container {
            max-width: 800px; /* Increased width */
            width: 100%; /* Full width up to max-width */
            background-color: rgba(0, 0, 0, 0.7); /* Dark container for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px; /* Margin to prevent content from touching edges */
            text-align: left; /* Align text to the left */
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #fff;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: left;
            margin-top: 30px;
            color: #ddd;
            font-size: 18px;
        }

        /* Centering the button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            align-items: center; /* Center the buttons horizontally */
        }

        /* Button styling */
        .button {
            display: inline-block;
            width: 220px;
            padding: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>UK Tax Calculator</h1>

        <!-- Tax Calculator Form -->
        <form id="tax-form">
            <label for="salary">Annual Salary (£):</label>
            <input type="text" id="salary" oninput="formatNumber(this)" required>

            <label for="otherIncome">Other Income (£):</label>
            <input type="text" id="otherIncome" oninput="formatNumber(this)" required>

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>

        <!-- Display Results -->
        <div class="result" id="result"></div>

        <!-- Button container with two links -->
        <div class="button-container">
            <a href="tax-info.html" class="button">Back to Tax Information</a>
            <a href="index.html" class="button">Back to UK Tax Trading Hub</a>
        </div>
    </div>

    <script>
        // Function to format numbers with commas
        function formatNumber(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            if (value) {
                value = Number(value).toLocaleString(); // Format with commas
            }
            input.value = value;
        }

        // National Insurance Calculation
        function calculateNI(salary) {
            const niLowerThreshold = 12570; // Updated NI threshold (2023/24)
            const niUpperThreshold = 50270;
            const niRateLower = 0.12; // 12% for income between £12,570 and £50,270
            const niRateHigher = 0.02; // 2% for income above £50,270

            let ni = 0;

            if (salary > niLowerThreshold) {
                if (salary <= niUpperThreshold) {
                    ni = (salary - niLowerThreshold) * niRateLower;
                } else {
                    ni = (niUpperThreshold - niLowerThreshold) * niRateLower + (salary - niUpperThreshold) * niRateHigher;
                }
            }

            return ni;
        }

        // Tax calculation function
        function calculateTax() {
            const salary = parseFloat(document.getElementById("salary").value.replace(/[^0-9.-]+/g, "")); // Remove commas
            const otherIncome = parseFloat(document.getElementById("otherIncome").value.replace(/[^0-9.-]+/g, "")); // Remove commas
            
            // Tax bands and rates for the UK
            const personalAllowance = 12570;

            // Ensure taxable income cannot be negative
            let taxableIncome = Math.max(0, salary + otherIncome - personalAllowance);
            let tax = 0;

            if (taxableIncome > 0) {
                // 20% basic rate on income between £0 and £50,270
                if (taxableIncome <= 50270) {
                    tax = taxableIncome * 0.2;
                } 
                // 40% higher rate on income between £50,270 and £150,000
                else if (taxableIncome <= 150000) {
                    tax = (50270 * 0.2) + ((taxableIncome - 50270) * 0.4);
                }
                // 45% additional rate on income above £150,000
                else {
                    tax = (50270 * 0.2) + ((150000 - 50270) * 0.4) + ((taxableIncome - 150000) * 0.45);
                }
            }

            // Calculate National Insurance
            const ni = calculateNI(salary);

            // Total Tax (Income Tax + National Insurance)
            const totalTax = tax + ni;

            // Show results with commas
            document.getElementById("result").innerHTML = `
                <p>Total Taxable Income: £${taxableIncome.toLocaleString()}</p>
                <p>Total Income Tax: £${tax.toLocaleString()}</p>
                <p>Total National Insurance: £${ni.toLocaleString()}</p>
                <p><strong>Total Tax (Income Tax + NI): £${totalTax.toLocaleString()}</strong></p>
            `;
        }
    </script>

</body>

</html>
