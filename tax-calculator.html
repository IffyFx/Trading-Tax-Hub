<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tax Calculator (Self-Employed)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .result {
            text-align: left;
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>UK Tax Calculator (Self-Employed)</h1>
        <form id="tax-form">
            <label for="salary">Annual Salary (£):</label>
            <input type="text" id="salary" oninput="formatNumber(this)" required>

            <label for="selfEmployedIncome">Self-Employed Income (£):</label>
            <input type="text" id="selfEmployedIncome" oninput="formatNumber(this)">

            <label for="otherIncome">Other Income (£):</label>
            <input type="text" id="otherIncome" oninput="formatNumber(this)">

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function formatNumber(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value) {
                value = Number(value).toLocaleString();
            }
            input.value = value;
        }

        function calculateTax() {
            const salary = parseFloat(document.getElementById("salary").value.replace(/[^0-9.-]+/g, "")) || 0;
            const selfEmployedIncome = parseFloat(document.getElementById("selfEmployedIncome").value.replace(/[^0-9.-]+/g, "")) || 0;
            const otherIncome = parseFloat(document.getElementById("otherIncome").value.replace(/[^0-9.-]+/g, "")) || 0;
            
            const personalAllowance = 12570;
            let totalIncome = salary + selfEmployedIncome + otherIncome;
            let taxableIncome = Math.max(0, totalIncome - personalAllowance);
            let tax = 0;

            if (taxableIncome > 0) {
                if (taxableIncome <= 37700) {
                    tax = taxableIncome * 0.2;
                } else if (taxableIncome <= 150000) {
                    tax = (37700 * 0.2) + ((taxableIncome - 37700) * 0.4);
                } else {
                    tax = (37700 * 0.2) + ((150000 - 37700) * 0.4) + ((taxableIncome - 150000) * 0.45);
                }
            }
            
            const ni = calculateNI(selfEmployedIncome);
            const totalTax = tax + ni;

            document.getElementById("result").innerHTML = `
                <p>Total Taxable Income: £${taxableIncome.toLocaleString()}</p>
                <p>Total Income Tax: £${tax.toLocaleString()}</p>
                <p>Total National Insurance: £${ni.toLocaleString()}</p>
                <p><strong>Total Tax (Income Tax + NI): £${totalTax.toLocaleString()}</strong></p>
            `;
        }

        function calculateNI(selfEmployedIncome) {
            const class4Threshold = 12570;
            const class4UpperLimit = 50270;
            const class4RateLower = 0.09;
            const class4RateHigher = 0.02;
            const class2NI = selfEmployedIncome > class4Threshold ? 3.45 * 52 : 0;
            
            let ni = 0;
            if (selfEmployedIncome > class4Threshold) {
                if (selfEmployedIncome <= class4UpperLimit) {
                    ni = (selfEmployedIncome - class4Threshold) * class4RateLower;
                } else {
                    ni = (class4UpperLimit - class4Threshold) * class4RateLower + (selfEmployedIncome - class4UpperLimit) * class4RateHigher;
                }
            }
            
            return ni + class2NI;
        }
    </script>
</body>

</html>
